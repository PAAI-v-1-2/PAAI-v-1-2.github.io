<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Similarity Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS via CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Family Similarity Lookup</h1>
    <form method="post" action="/">
      <div class="form-group">
        <label for="number">Enter Family Index Number:</label>
        <input type="number" class="form-control" id="number" name="number" placeholder="Enter a number" required>
      </div>
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
</body>
</html>
