<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lookup Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Lookup Result</h1>
    <p class="lead">Results for Family Index Number: <strong>{{ number }}</strong></p>
    <h3>Main Family Description:</h3>
    <div class="alert alert-info">{{ description }}</div>
    
    <h3>Similar Families</h3>
    {% for item in similar_data %}
      {% if item.id %}
        <div class="card mb-2">
          <div class="card-header" id="heading{{ loop.index }}">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">
                Similar Family ID: {{ item.id }}
              </button>
            </h5>
          </div>
          <div id="collapse{{ loop.index }}" class="collapse" aria-labelledby="heading{{ loop.index }}">
            <div class="card-body">
              {{ item.description }}
            </div>
          </div>
        </div>
      {% else %}
        <p class="text-muted">No data available for a similar family.</p>
      {% endif %}
    {% endfor %}

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Try Another Lookup</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
